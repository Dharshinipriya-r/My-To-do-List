<html lang="en">

<body>
    <h1 id="topic">To-Do-List</h1>

            padding: 8px;

        }
        .task-item {

  font-size: 16px;
  border-radius: 6px;         /* rounded corners */
  background-color: #fff;     /* white background inside the box */
  box-shadow: 1px 1px 3px rgba(0,0,0,0.1); /* subtle shadow */
}
        .del_btn {
  padding: 5px 10px;
  background-color: #f44336;

  font-size: 14px;
  margin-left: 16px;
}
#add {
    padding-left:0;
    margin-left: 0;
    list-style-position: inside;
}
